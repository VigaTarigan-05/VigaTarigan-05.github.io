<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viga's Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2f0; 
            color: #004d40; 
            text-align: left;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .container {
            margin-top: 20px;
        }
        .toggle-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .toggle-btn:hover {
            background: #004d40;
        }
        .nav {
            margin-top: 20px;
        }
        .nav ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .nav a {
            color: #800080; 
            text-decoration: none;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        h1, h2 {
            color: #004d40; 
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

    <h1>Hello!</h1>
    <h2>Perkenalan</h2>
    <p style="color: #004d40;">Perkenalkan, nama saya Viga Liora Ateta Tarigan. Ini adalah <b><i>homepage</i></b>
        pertama saya, karena saya baru belajar tentang cara membuat <b><i>homepage.</i></b>
    </p>

    <p><a href="https://library.usu.ac.id/" target="_blank" style="color: #800080;">Perpustakaan USU</a></p>

    <div class="nav">
        <div class="links">
            <h3>New Tab</h3>
            <li><a href="About me.html" target="_blank">About me</a></li>
            <li><a href="Contact Us.html" target="_blank">Contact Us</a></li>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("mode", "dark");
            } else {
                localStorage.setItem("mode", "light");
            }
        }

        window.onload = function() {
            if (localStorage.getItem("mode") === "dark") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>

</body>
</html>
