<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viga's Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --teal: #069494;
            --teal-dark: #047575;
            --white: #fff;
            --gray-light: #f0fdfd;
            --shadow: 0 4px 24px rgba(6, 148, 148, 0.08);
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: var(--gray-light);
            margin: 0;
            color: #004d40;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--white);
            padding: 0.8rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--teal-dark);
            font-size: 1.4rem;
            letter-spacing: 1px;
        }
        .navbar .logo img {
            margin-right: 10px;
            width: 34px;
        }
        .navbar nav a {
            color: var(--teal-dark);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        .navbar nav a:hover {
            color: var(--teal);
        }
        .hero {
            position: relative;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
        }
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(6, 148, 148, 0.65);
            z-index: 0;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            padding: 4rem 1rem 3rem 1rem;
            color: var(--white);
        }
        .hero-content h1 {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 0.7rem;
            letter-spacing: 1px;
        }
        .hero-content p {
            font-size: 1.15rem;
            margin-bottom: 2rem;
            opacity: 0.96;
        }
        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            flex-wrap: wrap;
        }
        .hero-buttons a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--white);
            color: var(--teal-dark);
            border: 2px solid var(--teal-dark);
            border-radius: 2rem;
            padding: 0.8rem 1.7rem;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(6,148,148,0.08);
            transition: background 0.2s, color 0.2s, border 0.2s;
        }
        .hero-buttons a:hover {
            background: var(--teal-dark);
            color: var(--white);
            border-color: var(--white);
        }
        /* Responsive */
        @media (max-width: 800px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .navbar nav {
                margin-top: 0.5rem;
            }
            .hero-content h1 {
                font-size: 2rem;
            }
        }
        @media (max-width: 500px) {
            .hero-content h1 {
                font-size: 1.3rem;
            }
            .hero-content p {
                font-size: 1rem;
            }
            .hero-buttons {
                flex-direction: column;
                gap: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="https://img.icons8.com/fluency/48/000000/books.png" alt="Logo" />
            Viga Library
        </div>
        <nav>
            <a href="index.html" target="_blank"><span>üè†</span>Home</a>
           <a href="About me.html" target="_blank"><span>‚Ñπ</span>About me</a>
            <a href="Contact us.html" target="_blank"><span>‚úâ</span>Contact us</a>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Selamat Datang di Viga Library</h1>
            <p>
                Jelajahi koleksi buku kami yang beragam, temukan event menarik, dan perluas wawasanmu bersama kami.
            </p>
            <div class="hero-buttons">
    <a href="https://library.usu.ac.id/" target="_blank" class="circle-button">Perpustakaan USU</a>
                <a href="event.html" target="_blank"><span>üìÖ</span>Event</a>
            </div>
        </div>
    </section>
</body>
</html>
