<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viga's Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fdfd; 
            color: #004d40;
            text-align: center;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column; 
            gap: 20px; 
            margin: 20px auto;
            max-width: 80%; 
        }

        .column {
            padding: 20px;
            background-color: #e0f2f1; 
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .toggle-btn:hover {
            background: #004d40;
        }

        .nav ul {
            list-style-type: none;
            padding-left: 0;
        }

        .nav a {
            color: #800080;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        h1,
        h2 {
            color: #004d40; 
        }

        img {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <button class="toggle-btn" id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <h1>Hello!</h1>
    <h2>Perkenalan</h2>

    <div class="container">
     
        <div class="column">
            <p>Perkenalkan, nama saya Viga Liora Ateta Tarigan. Ini adalah 
                <b><i>homepage</i></b> pertama saya, karena saya baru belajar tentang cara membuat 
                <b><i>homepage.</i></b>
            </p>
        </div>

        <div class="column">
            <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
                Click me to display Date and Time.
            </button>
            <p id="demo"></p>
        </div>

        <div class="column nav">
            <p><a href="https://library.usu.ac.id/" target="_blank">Perpustakaan USU</a></p>
            
            <h3>New Tab</h3>
            <ul>
                <li><a href="About me.html" target="_blank">About me</a></li>
                <li><a href="Contact Us.html" target="_blank">Contact Us</a></li>
            </ul>
        </div>
    </div>

    <img id="Welcome" src="https://media.giphy.com/media/ASd0Ukj0y3qMM/giphy.gif" alt="Welcome" style="
        width: 300px; 
        height: auto; 
    ">

    <script>
        function displayWIBTime() {
            const now = new Date();
            const wibTime = new Date(now.getTime() + (7 * 60 * 60 * 1000));
            document.getElementById('demo').innerHTML = wibTime.toLocaleString();
        }

        window.onload = function() {
            const button = document.getElementById("darkModeToggle");

            if (localStorage.getItem("mode") === "dark") {
                document.body.classList.add("dark-mode");
                button.innerHTML = "‚òÄÔ∏è Light Mode";
            } else {
                button.innerHTML = "üåô Dark Mode";
            }
            
            const dog = document.getElementById("Welcome");
        };

        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById("darkModeToggle");

            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("mode", "dark");
                button.innerHTML = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("mode", "light");
                button.innerHTML = "üåô Dark Mode";
            }
        }
    </script>

</body>

</html>
