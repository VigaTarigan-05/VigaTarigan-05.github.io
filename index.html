<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viga's Library</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2f0;
            color: #004d40;
            text-align: left;
            transition: background 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .container {
            margin-top: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            cursor: pointer;
            background: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .toggle-btn:hover {
            background: #004d40;
        }

        .nav {
            margin-top: 20px;
        }

        .nav ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .nav a {
            color: #800080;
            text-decoration: none;
        }

        .nav a:hover {
            text-decoration: underline;
        }

        h1,
        h2 {
            color: #004d40;
        }
    </style>
</head>

<body>

    <button class="toggle-btn" id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

    <h1>Hello!</h1>
    <h2>Perkenalan</h2>
    <p style="color: #004d40;">Perkenalkan, nama saya Viga Liora Ateta Tarigan. Ini adalah
        <b><i>homepage</i></b>
        pertama saya, karena saya baru belajar tentang cara membuat <b><i>homepage.</i></b>
    </p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time.</button>
    <p id="demo"></p>
    <p><a href="https://library.usu.ac.id/" target="_blank" style="color: #800080;">Perpustakaan USU</a></p>

    <div class="nav">
        <div class="links">
            <h3>New Tab</h3>
            <li><a href="About me.html" target="_blank">About me</a></li>
            <li><a href="Contact Us.html" target="_blank">Contact Us</a></li>
        </div>
    </div>

    <img id="runningDog" src="https://www.bing.com/images/search?q=gambar%20anjing%20animasi&FORM=IQFRBA&id=534B786B88D846241DB36BF2FF92976A8DC08FA2" alt="Anjing Berlari" style="
        position: absolute;
        bottom: 10px;
        left: -200px; 
        width: 100px;
        transition: left 5s linear; 
    ">

    <script>
        function displayWIBTime() {
            const now = new Date();
            const wibTime = new Date(now.getTime() + (7 * 60 * 60 * 1000));
            document.getElementById('demo').innerHTML = wibTime.toLocaleString();
        }

        window.onload = function() {
            const button = document.getElementById("darkModeToggle");

            if (localStorage.getItem("mode") === "dark") {
                document.body.classList.add("dark-mode");
                button.innerHTML = "‚òÄÔ∏è Light Mode";
            } else {
                button.innerHTML = "üåô Dark Mode";
            }

            const dog = document.getElementById("runningDog");
            setTimeout(() => {
                dog.style.left = '100%'; 
            }, 1000); 
        };

        function toggleDarkMode() {
            const body = document.body;
            const button = document.getElementById("darkModeToggle");

            body.classList.toggle("dark-mode");

            if (body.classList.contains("dark-mode")) {
                localStorage.setItem("mode", "dark");
                button.innerHTML = "‚òÄÔ∏è Light Mode";
            } else {
                localStorage.setItem("mode", "light");
                button.innerHTML = "üåô Dark Mode";
            }
        }
    </script>

</body>

</html>
